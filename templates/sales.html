{% extends 'layout.html' %}

{% block content %}

<!-- sidebar column here -->
{% include 'sidebar.html' %}

<!-- show content column here -->
<div class="col py-3">
    <!-- put content here -->
    <div class="container">
        <h1>Order Form</h1>
        <form class="form-inline">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="customerName" class="mr-2">Customer Name:</label>
                        <input type="text" class="form-control" id="customerName" placeholder="Enter customer name">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="customerPhone" class="mr-2">Customer Phone:</label>
                        <input type="text" class="form-control" id="customerPhone"
                            placeholder="Enter customer phone number">
                    </div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="productName" class="mr-2">Product Name:</label>
                        <select class="form-control" id="productName">
                            {% for medicine in medicines %}
                            <option value="{{ medicine.mdcn_name }}">{{ medicine.mdcn_name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="productQuantity" class="mr-2">Product Quantity:</label>
                        <input type="number" class="form-control" id="productQuantity"
                            placeholder="Enter product quantity">
                    </div>
                </div>
                <div class="col-md-4">
                    <button type="button" class="btn btn-primary" onclick="addMedicine()">Add</button>
                </div>
            </div>
        </form>
        <table class="table">
            <thead>
                <tr>
                    <th>Medicine Name</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Total Cost</th>
                </tr>
            </thead>
            <tbody id="medicine-table-body">
                <!-- Table rows will be dynamically added here -->
            </tbody>
        </table>
    </div>
</div>

{% endblock %}
